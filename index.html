    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fwCtx = fireworksCanvas.getContext('2d');
        const message = document.getElementById('message');

        // Set canvas sizes
        const size = Math.min(window.innerWidth, window.innerHeight) * 0.6;
        canvas.width = size;
        canvas.height = size;
        
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;

        // Heart path parameters
        const centerX = size / 2;
        const centerY = size / 2;
        const scale = size / 600;

        // Generate heart shape points
        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return {
                x: centerX + x * scale * 10,
                y: centerY + y * scale * 10
            };
        }

        // Animation variables
        let progress = 0;
        let fillOpacity = 0;
        const totalSteps = 200;
        const speed = 0.5;
        let isDrawingComplete = false;
        let isFilling = false;
        let showFireworks = false;

        // Fireworks
        const particles = [];
        const fireworks = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                fwCtx.save();
                fwCtx.globalAlpha = this.alpha;
                fwCtx.fillStyle = this.color;
                fwCtx.beginPath();
                fwCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fwCtx.fill();
                fwCtx.restore();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = Math.random() * fireworksCanvas.height * 0.4 + 100;
                this.velocity = 5;
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.velocity;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 80;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    fwCtx.fillStyle = this.color;
                    fwCtx.beginPath();
                    fwCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    fwCtx.fill();
                }
            }
        }

        function createFirework() {
            const x = Math.random() * fireworksCanvas.width;
            const y = fireworksCanvas.height;
            fireworks.push(new Firework(x, y));
        }

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the heart outline
            ctx.beginPath();
            ctx.strokeStyle = '#ff1744';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const points = Math.floor(progress);
            for (let i = 0; i <= points; i++) {
                const t = (i / totalSteps) * Math.PI * 2;
                const point = getHeartPoint(t);
                
                if (i === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            }
            
            ctx.stroke();
            
            // Fill the heart with fading opacity
            if (isFilling) {
                ctx.beginPath();
                for (let i = 0; i <= totalSteps; i++) {
                    const t = (i / totalSteps) * Math.PI * 2;
                    const point = getHeartPoint(t);
                    
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.closePath();
                ctx.fillStyle = `rgba(255, 23, 68, ${fillOpacity})`;
                ctx.fill();
                
                fillOpacity += 0.01;
                if (fillOpacity >= 1) {
                    fillOpacity = 1;
                    if (!showFireworks) {
                        showFireworks = true;
                        startFireworks();
                    }
                }
            }
        }

        let fireworkInterval;
        let continuousFireworks = false;

        function startFireworks() {
            continuousFireworks = true;
            fireworkInterval = setInterval(() => {
                createFirework();
            }, 300);

            setTimeout(() => {
                message.classList.remove('hidden');
                setTimeout(() => {
                    message.classList.add('show');
                }, 10);
            }, 3000);
        }

        function animateFireworks() {
            fwCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (showFireworks) {
                requestAnimationFrame(animateFireworks);
            }
        }

        function animate() {
            if (progress < totalSteps) {
                progress += speed;
                drawHeart();
                requestAnimationFrame(animate);
            } else {
                if (!isDrawingComplete) {
                    isDrawingComplete = true;
                    isFilling = true;
                }
                if (isFilling) {
                    drawHeart();
                    if (fillOpacity < 1) {
                        requestAnimationFrame(animate);
                    } else if (showFireworks) {
                        animateFireworks();
                    }
                }
            }
        }

        // Start animation
        animate();
    </script>
